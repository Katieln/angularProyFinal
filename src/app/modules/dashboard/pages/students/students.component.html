<h2>Estudiantes</h2>


@if (isLoading) {
<mat-spinner/>
} @else {


    <button 
    [disabled]="!(isAdmin$ | async)"
    (click)="openFromDialog()" mat-flat-button>
        Crear Estudiante
    </button>

<app-student-table 
[dataSource] = "dataSource" 
(delete) = "onDelete($event)" 
(edit)="openFromDialog($event)"
/>


}

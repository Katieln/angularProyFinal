


<form class="w-full">
    <mat-form-field class="field">
        <mat-label> Nombre Profesor </mat-label>
        <input formControlName="name" matInput/>
    </mat-form-field>

    <mat-form-field class="field">
        <mat-label>Curso</mat-label>

    <mat-select formControlName="category">
        <mat-option required [value]="'programacion'">programacion</mat-option>
        <mat-option [value]="'dataScience'">DataScience</mat-option>
    </mat-select>
</mat-form-field>
</form>


<div >
    <button mat-flat-button >Confirmar Profesor</button>


</div>




<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Course Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre Profesor </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

       <!-- Course Column -->
       <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>

       <!-- Actions Column -->
       <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
            <button
            *ngIf="isAdmin$ | async"
             (click)="delete.emit(element.id)" mat-icon-button>
                <mat-icon>
                   delete
                </mat-icon>
            </button>
            <button 
            *ngIf="isAdmin$ | async"
            (click)="edit.emit(element)" mat-icon-button>
                <mat-icon>
                    edit
                </mat-icon>
            </button>

        </td>
      </ng-container>
  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

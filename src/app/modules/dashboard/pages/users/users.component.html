<h2>Usuarios</h2>


@if (isLoading) {
<mat-spinner/>
} @else {


    <button 
    [disabled]="!(isAdmin$ | async)"
    (click)="openFromDialog()" mat-flat-button>
        Crear Usuario
    </button>

<app-users-table 
[dataSource] = "dataSource" 
(delete) = "onDelete($event)" 

/>
}

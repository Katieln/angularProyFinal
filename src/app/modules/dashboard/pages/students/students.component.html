@if (isLoading) {
  <p>Por favor, espere...</p>
  } @else { @if (hasError) {
  <p>Ocurrio un error, vuelva a intentarlo</p>
  } @else {

<h1>Estudiantes</h1>



<form (ngSubmit)="onSubmit()" [formGroup]="studentForm" class="w-6"> 
    <div class="grid">
        <div class="col-6">
            <mat-form-field class="w-full" appearance="fill">
              <mat-label>Nombre</mat-label>
              <input formControlName="name" matInput />
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field class="w-full">
              <mat-label>Apellido</mat-label>
              <input formControlName="lastname" matInput />
            </mat-form-field>
        </div>
    </div>

  
    <h5> Crear Nuevo Estudiante </h5>
    <button type="submit" mat-flat-button>Guardar</button>
    </form>




<table mat-table [dataSource]="students" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- LastName Column -->
  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
  </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
      <td mat-cell *matCellDef="let element"> 
        <button (click)="onDelete(element.id)" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button> </td>
    </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

  }
}

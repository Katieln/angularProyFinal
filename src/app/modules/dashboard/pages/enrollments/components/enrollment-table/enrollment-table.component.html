


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th  mat-header-cell *matHeaderCellDef class="custom-header"> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

     <!-- Estudiante Column -->
     <ng-container matColumnDef="student">
        <th mat-header-cell *matHeaderCellDef class="custom-header"> Estudiante </th>
        <td mat-cell *matCellDef="let element"> {{element.student?.name}} </td>
      </ng-container>    
  
    <!-- Curso Column -->
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef class="custom-header"> Curso </th>
      <td mat-cell *matCellDef="let element"> {{element.course?.name}} </td>
    </ng-container>



       <!-- Actions Column -->
       <!-- Actions Column -->
       <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
            <button
            *ngIf="isAdmin$ | async"
             (click)="onDeleteEnrollment(element.id)" mat-icon-button>
                <mat-icon>
                   delete
                </mat-icon>
            </button>
            <button 
            *ngIf="isAdmin$ | async"
            (click)="edit.emit(element)" mat-icon-button>
                <mat-icon>
                    edit
                </mat-icon>
            </button>

        </td>
      </ng-container>
  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
